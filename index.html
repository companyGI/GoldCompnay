<style>
:root{
    --gold: #FFD700;
    --dark-gold: #B8860B;
    --bg-dark: #050505;
}

body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background-color: var(--bg-dark);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
    position: relative;
    /* Extra safety to prevent scrolling/zoom bounce */
    touch-action: pan-x pan-y;
}

/* --- LIGHTNING EFFECT (BIJLI) --- */
.lightning {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    z-index: 1;
    pointer-events: none; 
}

.lightning::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #fff;
    opacity: 0;
    animation: thunder 4s linear infinite;
}

@keyframes thunder {
    0%, 90%, 100% { opacity: 0; }
    92% { opacity: 0.1; }
    94% { opacity: 0.3; }
    96% { opacity: 0.1; }
}

.bolt {
    position: absolute;
    background: linear-gradient(to bottom, transparent, var(--gold), transparent);
    width: 2px;
    height: 150px;
    opacity: 0.4;
    filter: blur(1px);
    animation: moveBolt 3s linear infinite;
}

@keyframes moveBolt {
    0% { transform: translateY(-200px) translateX(0) rotate(20deg); opacity: 0; }
    50% { opacity: 0.5; }
    100% { transform: translateY(100vh) translateX(100px) rotate(20deg); opacity: 0; }
}

/* --- CONTAINER --- */
.container {
    width: 90%;
    max-width: 400px;
    background: rgba(20, 20, 20, 0.85);
    backdrop-filter: blur(15px);
    border-radius: 30px;
    padding: 40px 25px;
    text-align: center;
    box-shadow: 0 0 50px rgba(255, 215, 0, 0.2);
    border: 1px solid rgba(255, 215, 0, 0.3);
    z-index: 100; 
    position: relative;
    animation: float 4s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}

.logo {
    width: 100px;
    height: 100px;
    margin: 0 auto 20px;
    border-radius: 50%;
    background: linear-gradient(145deg, var(--gold), #8a6d3b);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 50px;
    box-shadow: 0 0 30px var(--gold);
}

h1 {

.tagline {

/* --- BUTTON --- */

    font-size: 18px;

    background: linear-gradient(90deg, #FFD700, #FDB931, #FFD700);
    background-size: 200% auto;
    box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
    transition: 0.4s;
    cursor: pointer;
    border: none;
    animation: shine 3s linear infinite;
    z-index: 200;
    position: relative;
    -webkit-user-select: none;
}

@keyframes shine {
    to { background-position: 200% center; }

.download-btn:hover {

    margin-right: 12px;

}

.footer {
    font-size: 11px;
    color: #666;
    margin-top: 15px;
}
</style>

<script>
function startDownload() {
    const url = "https://github.com/companyGI/GoldCompnay/releases/download/v.1/GOLD.Compnay.apk";

}

// Extra Script to prevent multi-touch zoom on some browsers
document.addEventListener('touchstart', function (event) {
    if (event.touches.length > 1) {
        event.preventDefault();
    }
}, { passive: false });

let lastTouchEnd = 0;
document.addEventListener('touchend', function (event) {
    let now = (new Date()).getTime();
    if (now - lastTouchEnd <= 300) {
        event.preventDefault();
    }
    lastTouchEnd = now;
}, false);
</script>
